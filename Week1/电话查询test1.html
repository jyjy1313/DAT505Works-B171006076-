<HTML>
  <head>
    <title>TelephoneNumber</title>
  </head>
  <SCRIPT LANGUAGE="JavaScript">
  var num = prompt('What is your telephonenumber?','Your Number');
  x = num/10000000000;
  if(!isNaN(x)){
    if(x>=1&&x<2){
      alert("是的")
    }
    else{
      alert("请输入11位号码")
    }
  }
  else{
      alert("不要输入其他字符")
  }


  </SCRIPT>
</HTML>
